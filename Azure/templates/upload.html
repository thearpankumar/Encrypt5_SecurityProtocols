<!DOCTYPE html>
<html>
<head>
    <title>OneDrive File Upload</title>
</head>
<body>
    {% if session.user %}
        <h2>Welcome, {{ session.user.get('name', 'User') }}!</h2>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" required>
            <button type="submit">Upload to OneDrive</button>
        </form>
        <p><a href="{{ url_for('login') }}">Re-authenticate</a></p>
    {% else %}
        <h2>Please login to continue</h2>
        <p><a href="{{ url_for('login') }}">Login with Microsoft</a></p>
    {% endif %}
</body>
</html>
